<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Server</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Contain the top 2 boxes -->
  <div class="contentContainer">
    <!-- Left content -->
    <div class="leftContent">
      <h1 class="title">Media<br>Server</h1>
    </div>

    <!-- Contain navigation -->
    <div class="rightContent">
      <a href="index.html" class="boxLink">Home</a>
      <a href="media.html" class="boxLink">Media</a>
    </div>

  </div>


  <!-- Large section to contain all main content -->
  <div class="mainContent">
    <!-- Input section to contain data for loading movies -->
    <div class="inputTitleContainer">
      <h1 class="inputTitle">Movie Player</h1>
    </div>

    <div class="inputSection">
      <span>
        <input type="text" id="movieNameInput">
      </span>

      <button id="triggerMovieLoad">Load movie</button>
    </div> <!-- End input section -->
    <div class="spacer"></div>

    <div class="movieBox">
    <!-- Javascript will insert the movie into this div -->
      <div id="movieContainer"></div>
    </div>

  </div> <!-- End main content -->

  <script src="media.js"></script>
</body>
</html>
